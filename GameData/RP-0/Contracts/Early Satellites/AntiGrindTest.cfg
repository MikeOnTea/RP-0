CONTRACT_TYPE
{
	name = AntiGrindTest
	title = AGT
	group = EarlySatellites


	description = There are groups that want to understand more about communications with satellites. Launch a new communications test satellite into the proper orbit. Be sure to include solar panels to generate power.&br;&br;<b><color=red>NOTE: The satellite will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color></b>&br;&br;<b><color=white>Removal Condition: Completion of a Communications Satellite (Early) contract</color></b>&br;&br;<b>Elapsed/Expected Days: @elapsedDays / @expectedDays</b>
	genericDescription = Put a satellite into the requested orbit.

	synopsis = Launch a Communications Test Satellite

	completedMessage = Success! We are learning more about space communications with every launch.

	sortKey = 402

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 1
	maxExpiry = 1
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 365  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	rewardScience = @elapsedDays
	rewardReputation = @rewardFactor * 20
	rewardFunds = @rewardFactor * 10000
	
	DATA
    {
        type = float
		expectedDays = 20

        elapsedDays = Round((UniversalTime() - $AntiGrind_Completion) / 86400.0)
		//rewardFactor = Log(@elapsedDays / @expectedDays * 2 + 0.42, 2) / 1.275
		rewardFactor = Log(@elapsedDays / @expectedDays * 3 - 0.05, 2) / 1.5607
    }
	
	DATA
    {
        type = Duration
		cooldown = Duration(double(@expectedDays * 86400 * 0.4))
    }

	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = AntiGrindTest
		minCount = 0
		cooldownDuration = @/cooldown
	}
	
	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
        {
            AntiGrind_Completion = UniversalTime()
        }
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = TestComSat
		type = VesselParameterGroup
    define = TestComSatellite
    dissassociateVesselsOnContractCompletion = true
		title = Communications Test Satellite
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = HasSolarPower
			title = Can Generate Solar Power
			type = PartValidation
			hideChildren = true
			partModule = ModuleDeployableSolarPanel
			minCount = 1
		}
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = Round(Random(75,125),1)
			title = Have a ComSatPayload of at least @minQuantity units on the craft
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = Round(Random(30, 50))
			minPeA = Round(Random(700000, 1000000))
			minApA = Round(Random(4000000, 5000000))
			maxApA = Round(Random(7000000, 9000000))
			disableOnStateChange = true
			title = Achieve Orbit within the parameters
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}
  
  BEHAVIOUR
  {
    name = TransferVessel
    type = DestroyVessel
    onState = CONTRACT_SUCCESS
    vessel = TestComSatellite
  }
  BEHAVIOUR
  {
	name = VesselDestroyed
	type = DialogBox
	DIALOG_BOX
	{
	  title = Vessel Ownership Transferred
	  condition = CONTRACT_SUCCESS
	  position = CENTER
	  width = 0.5
	  TEXT
	  {
		text = The contract has been completed successfully and the satellite has been transferred back to the customer.
	  }
	}
  }
}
